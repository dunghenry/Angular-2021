<div class="add-student">
    {{example}}
    <h1>Thêm sinh viên mới</h1>
    <form #form="ngForm" action="/students" method="post" (submit)="onSubmit()">
        <div class="form-group">
            <label>ID:</label>
            <input type="text" name="id" [(ngModel)]="id" required>
            <p *ngIf="id === '' " class="errorMessage">*Trường không được để trống!</p>
          </div>
          
        <div class="form-group">
            <label>Mã sinh viên:</label>
            <input type="text" name="code" [(ngModel)]="code" required>
            <p *ngIf="code === '' " class="errorMessage">*Trường không được để trống!</p>
        </div>
        <div class="form-group">
            <label>Giới tính:</label>
            <div class="gender">
                <div class="select">
                    <input type="radio" name="gender" [value]="true" [(ngModel)]="rule" required>
                    <label for="male">Nam</label>
                </div>
                <div class="select-male">
                    <input type="radio" name="gender" [value]="false" [(ngModel)]="rule" required>
                    <label for="female">Nữ</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Họ Tên:</label>
            <input type="text" name="name" [(ngModel)]="fullName" required>
            <p *ngIf="fullName === '' " class="errorMessage">*Trường không được để trống!</p>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="email" required>
            <p *ngIf="email === '' " class="errorMessage">*Trường không được để trống!</p>
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text"name="phone" [(ngModel)]="phone" required>
            <p *ngIf="phone === '' " class="errorMessage">*Trường không được để trống!</p>
        </div>
        <button type="submit" [disabled]="!form.form.valid">Thêm sinh viên</button>
    </form>
</div>
