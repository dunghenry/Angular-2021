<div class="container">
    <h1>This is React-Form</h1>
    <div class="form-group">
            <label for="">
                Name:
            </label>
            <input type="text" [formControl]="name" required>
            <p>Value: {{name.value}}</p>
            <button (click) = updateName() class="btn btn-warning">Update Name</button>
    </div>
    <div class="form-group">
        <h2 style="text-align: center;">This is form-group</h2>
        <form [formGroup]="profileForm" (ngSubmit) = "onSubmit()">
            <label>
            Name:
            </label>
            <input type="text" formControlName="Name" required />
            <br>
            <span *ngIf="profileForm.controls.Name.invalid" class="errorMessage">
            * Cần phải nhập tên
            </span>
            <br />
            <br>
            <label>Age:</label>
            <input type="text" formControlName="age" required/>
            <br>
            <span class="errorMessage" *ngIf="profileForm.controls.age.invalid">
            * Cần phải nhập tuoi
            </span>
            <br />
            <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid" >Submit</button>
        </form>
    </div>
</div>
