<div class="container">
    <h1>This is Form Page</h1>
    <form (submit)="onSubmit()" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="name" />
            <span *ngIf="name===''" class="errorMessage">* Cần phải nhập tên</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" required name="password" [(ngModel)]="password"  />
            <span *ngIf="password === ''" class="errorMessage">* Cần phải nhập mật khẩu</span>
        </div>

        <div class="form-group">
            <label for="vehicle">Vehicle</label>
            <br />
            <select (change)="selectedVehicle($event)">
                <option *ngFor="let vehicle of vehicles" >
                    {{ vehicle}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">
            Submit
        </button>
    </form>
</div>
