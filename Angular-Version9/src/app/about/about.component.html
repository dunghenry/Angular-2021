<div class="main">
    <h1>This is about Page</h1>
    <h1>Tên của bạn là: {{fullName}}</h1>
    <h2>Tuổi của bạn là: {{age}}</h2>
    <button (click)="Increase()">Over Age</button>
    <br>
    <br>
    <p>{{profiles | json}}</p>
    
    <br>
    <div>
        <p *ngFor="let post of posts">
            {{post | json}}
        </p>
    </div>
    <p>{{posts?.length}}</p>
    <table style="width:50%">
        <tr>
          <th>ID</th>
          <th>Title</th> 
          <th>Author</th>
        </tr>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.author}}</td>
        </tr>
      </table>
      <br>
      <form (submit)="addPost()" #addPosts="ngForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" [(ngModel)]="author" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addPosts.form.valid">Add post</button>
      </form>
    
</div>
