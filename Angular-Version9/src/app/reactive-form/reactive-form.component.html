<div class="container">
    <h1>This is Reactive Form </h1>
    <label for="name">Name: </label>
    <input id="name" type="text" [formControl]="name">
    <p>Value: {{name.value}}</p>
    <button (click)="updateName()">Update Name</button>
    <br>
    <br>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName" required>
        <span *ngIf="profileForm.controls['firstName'].invalid" class="errorMessage">* Cần phải nhập tên</span>
        <br>
        <br>
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName" required>
        <span *ngIf="profileForm.controls['lastName'].invalid" class="errorMessage">* Cần phải nhập tên</span>
        <br>
        <button class="btn btn-success "type="submit" [disabled]="!profileForm.valid">Submit</button>
      </form>
</div>
